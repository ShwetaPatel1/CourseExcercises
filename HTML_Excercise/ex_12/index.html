
<!DOCTYPE html>
<html>

<head>
    <title>Create User</title>
</head>

<body>

    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
      <fieldset>
        <label for="username">User Name :  </label>
        <input type="text" name="username" placeholder="username" size="30" maxlength="12">
<br>
        <label for="password">Password : </label>
        <input type="password" name="password" size="30" maxlength="8" placeholder="password">
<br>
        <label for="superhero" >Select your favourite Super hero :</label> 
        <input type="radio" name="superhero" value="Superman" > Superman
        <input type="radio" name="superhero" value="Batman" > Batman
        <input type="radio" name="superhero" value="wonder_woman" checked="checked" > Wonder Woman
        <input type="radio" name="superhero" value="Flash" > Flash
        <input type="radio" name="superhero" value="thor" > thor
        <input type="radio" name="superhero" value="hulk" > Hulk
<br>
        <label for="videogame" >Select your favourite video game : </label>
        <input type="checkbox" name="videogame" value="fifa" checked="checked" > Fifa
        <input type="checkbox" name="videogame" value="NHL" > NHL
        <input type="checkbox" name="videogame" value="Residen Evil"> Residen Evil
        <input type="checkbox" name="videogame" value="Uncharted" checked="checked" > Uncharted
<br>
        <input type="hidden" name="userid" value="2300">
<br>
        <input type="image" src="img/register_button.png" name="register" height="35" width="120">

        <button>
                <img src="img/register_button.png" alt="user" /> 
        </button> 
                    
        
    </fieldset>
    </form>
</body>

</html>
