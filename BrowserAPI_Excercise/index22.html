<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
     alert('Change the text');

      window.onload = function performAction()
      {
          let pText = document.querySelector('p').textContent;
          let h1Text = document.querySelector('h1').innerText;
          document.querySelector('p').textContent = h1Text;
          document.querySelector('h1').innerText = pText;
      }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
</body>
</html>
