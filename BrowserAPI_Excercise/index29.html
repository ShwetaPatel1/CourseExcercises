<!DOCTYPE html>
<html>

<head>
    <title>Products</title>
    <script>
        window.onload = function performAction() {

            let ulItem = document.querySelector('ul');
            //ulItem.innerHTML = '';
            while(ulItem.hasChildNodes)
            {
                let liItem = ulItem.querySelector('li');
                alert(ulItem.removeChild(liItem).innerText);
            }
        }
    </script>
</head>

<body>
    <ul>
        <li>Bannana</li>
        <li>Apple</li>
        <li>Peach</li>
        <li>Eggs</li>
        <li>Tomatto</li>
        <li>Lettuce</li>
        <li>Milk</li>
    </ul>
</body>

</html>
