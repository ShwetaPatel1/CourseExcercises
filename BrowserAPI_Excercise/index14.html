<!DOCTYPE html>
<html>

<head>
    <script>
        function greet() {
            alert("Hello...");
        }
        setTimeout(greet, 5000);
        window.onload = function () {
            // This code gets executed after loading the document
            alert('Document loaded');
        }
    </script>
</head>

<body>
    <h1>Hi</h1>
    <p>Add the script tag</p>
</body>

</html>
