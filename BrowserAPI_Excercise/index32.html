<!DOCTYPE html>
<html>

<head>
    <title>Events</title>
    <script>
        window.onload = function () {
            let buttonElement = document.getElementById('firstbutton');
            buttonElement.onclick = function () {
                alert('Oh... Don\'t click me.');
            };

        };
    </script>
</head>

<body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
</body>

</html>
