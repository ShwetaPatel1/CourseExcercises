<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Timer
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        let tick = 1;
        let interval;

        function printTimePassed() {
            console.log(tick++);
            if (tick > 10) {
                clearInterval(interval);
            }
        }
        interval = setInterval(printTimePassed, 1000);
    </script>
</head>

<body>
    <h1>Hi... </h1>
</body>

</html>
