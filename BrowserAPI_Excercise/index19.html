<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting attributes</title>
  <style>
    .bold {
      font-weight: bold;
    }
    
    .striked {
      text-decoration: line-through;
    }
  </style>

  <script>
      window.onload = function performExercise()
      {
          const h1Element = document.getElementById('main');
          console.log(h1Element);

          const divElement = document.getElementsByName('divy');
          if(divElement.length>0 && isNaN(h1Element))
          {
              h1Element.className = 'bold';
              h1Element.classList.add('striked');
              divElement.forEach(element=> 
              {
                  element.className = 'striked';
                  element .attributes.removeNamedItem('name');
                  console.log(element);
              });
          }

      }
  </script>
</head>
<body>
  <h1 id="main">Playing with attributes</h1>
  <div name="divy">We have more control over our documents as we learn
       about JavaScript and DOM elements!!!</div>
      
</body>
</html>
