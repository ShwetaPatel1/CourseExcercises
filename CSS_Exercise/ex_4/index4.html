<!DOCTYPE html>
<html>

<head>
    <title>Selectors</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
       
        <h1>Selectors</h1>
        <hr>
        Topics covered : class, attribute, pseudo-class, pseudo-attribute, universal etc; priority
    </header>

    <hr class="hr">
    <form id="login">
        <div>
            <label for="username">Username</label>
            <input name="username" id="username" type="text" placeholder="Username">
        </div>

        <!-- hidden type don't occupy space  -->
          
        <div>
      <input type="hidden" width="10pt" height="10em">
    </div>

        <div>
            <label for="password">Password</label>
            <input name="password" id="password" type="text" placeholder="Password">

      <br>
            <input type="submit" value="Submit">
        </div>
    </form>
    <hr class="hr">
    <div>
        <p>This text is
            <span class="red">red</span>
        </p>
        <a href="#" class="red">Link</a>
    </div>
    <footer>
        This page was designed to demonstrate css styles using various selectors.
    </footer>
</body>

</html>
